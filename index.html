<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to BotLogix™</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4fc;
      color: #222;
    }

    .welcome-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #0057ff;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
      color: #444;
    }

    .launch-btn {
      background-color: #0057ff;
      color: white;
      font-size: 1rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .launch-btn:hover {
      background-color: #0040c1;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>Welcome to BotLogix™</h1>
    <p>A smarter way to manage Product DNA, SKUs, and Lifebits™.</p>
    <button class="launch-btn" onclick="location.href='dashboard.html'">
      Launch Product Dashboard
    </button>
  </div>

  <footer>© 2025 BitBot Labs</footer>

</body>
</html>
